<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aira Jane</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('airaaa.JPEG'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px); 
        }
        h1 {
            color: #00796b; 
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            color: #004d40; 
        }
        .answer-box {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00796b; 
            margin-bottom: 20px;
            font-size: 16px;
            resize: none; 
        }
        .submit-btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background-color: #009688; 
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s; 
        }
        .submit-btn:hover {
            background-color: #00796b; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>From your boyfriend Kean</h1>
        <p class="question">Okayeddd, magreview ng madami baby ko</p>
        <textarea class="answer-box" rows="4" placeholder="Say something"></textarea>
        <br>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
